<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <script>
            /*
                1.Object.is(v1, v2)：判读两个数据是否完全相等
                2.Object.assign(target, source1, source2..)：将源对象的属性复制到目标属性上
                3.直接操作__proto__属性
                    let obj2 = {}
                    obj2.__proto__ = obj1
             */
            console.log(0 == -0) // true
            console.log(NaN == NaN) // false
            console.log(Object.is(0, -0)) // false
            console.log(Object.is(NaN, NaN)) // true

            let obj = {}
            let obj1 = { username: 'allen', age: 20 }
            let obj2 = { sex: '男' }
            Object.assign(obj, obj1, obj2)
            console.log(obj)

            let obj3 = {}
            let obj4 = { money: 20000 }
            obj3.__proto__ = obj4
            console.log(obj3)

            console.log(obj3.money)
        </script>
    </body>
</html>
