    <script>
      // 创建 promise 对象
      let promise = new Promise((resolve, reject) => {
        // 初始化 promise 状态：pending：初始化
        console.log(111)
        setTimeout(() => {
          console.log(333)
          // 根据异步任务的返回结果去修改 promise 的状态
          // 异步任务执行成功
          // resolve('哈哈') // 修改 promise 的状态为成功状态：fullfilled：成功的状态

          // 异步任务执行失败
          reject('555') // 修改 promise 的状态为：rejected ： 失败的状态
        }, 2000)
      })

      // 定义获取新闻的函数
      function getNews(url) {
        let promise = new Promise((resolve, reject) => {
          // 状态初始化
          // 执行异步任务
          // 创建xhr实例对象
          let xhr = new XMLHttpRequest()

          // 绑定监听 readystate
          xhr.onreadystatechange = function () {
            // 请求成功
            if (xhr.readyState === 4) {
              if (xhr.status === 200) {
                console.log(xhr.responseText)
                // 修改状态
                resolve() // 修改 promise 为成功的状态
              } else {
                reject('暂时没有新闻内容')
              }
            }
          }

          // open 设置请求的方式以及 url
          xhr.open('GET', url)

          // 发送
          xhr.send()
        })

        return promise


      }

      getNews('')
        .then(

          () => {

          }
        )
    </script>
