<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <script>
            /*
                1.通过class定义类/实现类的继承
                2.在类中通过constructor定义构造函数
                3.通过new来创建类的实例
                4.通过extends来实现类的继承
                5.通过super调用父类的构造方法
                6.重写从父类中继承的一般方法
             */

            // 传统构造函数
            function Person(name, age) {
                this.name = name
                this.age = age
            }

            // 定义一个人物的类
            class NewPerson {
                // 类的构造方法
                constructor(name, age) {
                    this.name = name
                    this.age = age
                }
                // 类的一般方法
                showName() {
                    // 调用父类的方法
                    console.log('调用父类的方法')
                    console.log(this.name, this.age)
                }
            }

            let xiaow = new NewPerson('小王', 18)
            console.log(xiaow)
            xiaow.showName()

            // 子类 继承于 Person
            class StarPerson extends NewPerson {
                constructor(name, age, salary) {
                    // 调用父类的构造方法
                    super(name, age)
                    this.salary = salary
                }
                // 子类的方法重写
                showName() {
                    // 调用子类的方法
                    console.log('调用子类的方法')
                    console.log(this.name, this.age, this.salary)
                }
            }

            let p1 = new StarPerson('allen', 20, 1111111)
            console.log(p1)
            p1.showName()
        </script>
    </body>
</html>
