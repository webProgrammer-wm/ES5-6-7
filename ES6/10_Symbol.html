<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
  </head>
  <body>
    <script>
      /*
        Symbol:
          概念：ES6中添加了一种原始数据类型symbol（已有的原始数据类型：String，Number，Boolean，null，undefined。Object）
          特点：
            1.Symbol属性值对应的值是唯一的，解决命名冲突问题
            2.Symbol值不能与其他数据进行计算，包括铜字符串拼串
            3.for in，for of遍历时，不会遍历Symbol属性
       */

      // 创建symbol
      let symbol = Symbol()
      console.log(symbol)
      let user = { username: 'allen', age: 20 }

      // 让symbol作为对象的键
      user[symbol] = 'hello'
      console.log(user)

      // 传递参数
      let symbol2 = Symbol('one')
      let symbol3 = Symbol('two') // Symbol('two')

      // 虽然都是Symbol对象，但不是同一个值
      console.log(symbol2 === symbol3)
      console.log(symbol2, symbol3)

      // 可以去定义常量
      const Person_Id = Symbol('person_allen')
      console.log(Person_Id)

    </script>
  </body>
</html>
