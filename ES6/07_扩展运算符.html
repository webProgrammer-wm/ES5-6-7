<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>

    <body>
        <script>
            function foo(...value) {
              console.log(value)
            }

            foo(2, 3, 4, 6)

            let arr = [1, 6]
            let arr1 = [2, 3, ...arr, 7]
            console.log(arr1)

        </script>
    </body>
