<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Title</title>
    </head>
    <body>
        <script>
            // 没有形参的时候
            let fun = () => console.log('我是箭头函数')
            fun()

            // 有1个形参的时候，()可以省略
            let fun1 = a => {
              console.log(a)
            }
            fun1('aaa')

            // 两个及两个以上形参的时候
            let fun3 = (x, y) => console.log(x, y)
            fun3(1,2)

            // 只有一条语句或者是表达式的话可以不用写花括号，自动 return
            let fun4 = (x, y) => x + y

            /*
                箭头函数的特点：
                    1.简洁
                    2.箭头函数没有自己的this，箭头函数的this不是调用的时候决定的，而是在定义的时候处在的对象就是它的this
                    3.扩展理解：箭头函数的this看外层的是否有函数
                        如果有，外层的this就是内部箭头函数的this
                        如果没有，则this是window
             */

            let ___this = () => {
              // window
              console.log(this)
            }

            a()


            // ___this()
        </script>
    </body>
</html>
